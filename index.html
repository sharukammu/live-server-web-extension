<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS Healthcare Services - Quality Home Care</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f0faff;
            overflow-x: hidden;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, #2a5c7a, #3a86b8);
            color: white;
            padding: 100px 20px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
            animation: slideIn 1s ease-out;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeInUp 0.8s forwards;
            animation-delay: 0.3s;
        }

        /* Services Section */
        .services {
            padding: 80px 20px;
            max-width: 1200px;
            margin: -50px auto 0;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .service-card {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .service-card:hover {
            transform: translateY(-10px);
        }

        /* Contact Section */
        .contact {
            background: #2a5c7a;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        /* Login Overlay */
        .login-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .login-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .login-box.active {
            transform: translateX(0);
        }

        /* Animations */
        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .services {
                margin-top: -30px;
            }
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <section class="hero">
        <h1>Reliable Home Healthcare</h1>
        <p>Trusted, caring, and professional healthcare at your doorstep</p>
        <button onclick="showLogin()" class="cta-button">Book Service Now</button>
    </section>

    <!-- Services Section -->
    <section class="services">
        <div class="services-grid">
            <!-- Service cards will be generated here -->
        </div>
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <!-- Contact content from PNG -->
    </section>

    <!-- Login Overlay -->
    <div class="login-overlay" id="loginOverlay">
        <div class="login-box" id="loginBox">
            <h2>Member Login</h2>
            <form id="loginForm">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <script>
        function showLogin() {
            document.getElementById('loginOverlay').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('loginBox').classList.add('active');
            }, 50);
        }

        // Close login on overlay click
        document.getElementById('loginOverlay').addEventListener('click', (e) => {
            if (e.target === loginOverlay) {
                loginBox.classList.remove('active');
                setTimeout(() => {
                    loginOverlay.style.display = 'none';
                }, 300);
            }
        });
    </script>
</body>
  </html>
